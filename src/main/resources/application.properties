# Configuración base existente
spring.profiles.active=${ACTIVE_PROFILE}
server.port=8081
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.validator.fail_fast=true
spring.mvc.format.date=yyyy-MM-dd

# Configuración de JSON
spring.jackson.property-naming-strategy=com.fasterxml.jackson.databind.PropertyNamingStrategies$SnakeCaseStrategy
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=NON_EMPTY

terminal.commission=0.040556
card.method.id=2

daily.earnings.summary.invest=60
daily.earnings.summary.profit=40

# Configuración de logging para reportes
logging.level.com.mdmc.application.service.SalesReportService=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de timezone
spring.jackson.time-zone=America/Mexico_City
spring.jpa.properties.hibernate.jdbc.time_zone=America/Mexico_City

# Configuración de conexión a base de datos (optimización para reportes)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuración de JPA para optimizar consultas de reportes
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuración de cache (opcional, para mejorar performance de reportes)
spring.cache.type=simple
spring.cache.cache-names=salesReports,dailyEarnings

# Configuración de CORS (si no usas la clase CorsConfig)
# spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true

# Configuración de manejo de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false

# Configuración de compresión para responses grandes (reportes)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Configuración de timeout para requests de reportes
spring.mvc.async.request-timeout=30000

# Configuración de formato de fechas en JSON
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.locale=es_MX