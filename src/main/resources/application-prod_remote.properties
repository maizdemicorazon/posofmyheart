# Remote connection
environment.name=prod_remote
spring.datasource.url=${RLWY_DB_URL_PROD}
spring.datasource.username=${RLWY_USER_PROD}
spring.datasource.password=${RLWY_PASS_PROD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.add-properties=false
restart.enabled.livereload.enabled=false