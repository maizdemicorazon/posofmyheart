# Remote connection
environment.name=dev_remote
spring.datasource.url=${RLWY_DB_URL}
spring.datasource.username=${RLWY_USER}
spring.datasource.password=${RLWY_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.mdmc.posofmyheart.application.services.impl.SalesReportServiceImpl=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

management.endpoints.web.exposure.include=*

spring.devtools.add-properties=true
restart.enabled.livereload.enabled=true